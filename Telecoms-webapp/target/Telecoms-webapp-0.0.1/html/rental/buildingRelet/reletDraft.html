<script>
    var appNo = "";

    var uploaderParam = {
        uploadServer: '/rentalDraft/rental/upload',
        fileNumLimit: 5
    };

    function init(params) {
        appNo = params.bizKey;

        queryHistory();

        queryRentInfo();

        //初始化历史审批信息
        queryApproveInfo();

        queryRentInfoForDraft();

        return function (){

            saveProcess();
        };
    }

    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    },{
        debug:true
    }),$(function() {

        $(window).bind("resize",
                function() {
                    var width = $("#approveTable_id").width();
                    $("#approveTable").setGridWidth(width);
                })

        $(window).bind("resize",
                function() {
                    var width = $("#rentInfoTable_id").width();
                    $("#rentInfoTable").setGridWidth(width);
                })

        var e = "<i class='fa fa-times-circle'></i> ";
        $("#draftForm").validate({
            rules: {
                contractName: {
                    required:true
                },
                contractOwner: {
                    required:true
                },
                contractGuest: {
                    required:true
                }
            },
            messages: {
                contractName: {
                    required:e+"请输入合同名称"
                },
                contractOwner: {
                    required:e+"请输入出租方(甲方)"
                },
                contractGuest: {
                    required:e+"请输入承租方(乙方)"
                }
            }
        });

    });

    function queryRentInfo()
    {
        /*租房信息列表*/
        $("#rentInfoTable").jqGrid({
            url: '../../../rentalDraft/rental/queryRentInfo',
            postData:{
                appNo : appNo
            },
            datatype : "json",
            height: 150,
            autowidth: true,
            shrinkToFit: true,
            colNames : ['租赁地址', '房屋面积(㎡)', '租赁日期' , '租金计算类型', '单价(平方/天*元)'],
            colModel : [
                {name : 'houseAddr',  index : 'houseAddr',width : 400,  align : "center"},
                {name : 'totalArea',     index : 'totalArea',   width : 130,  align : "center"},
                {name : 'rentDate',  index : 'rentDate',width : 200,  align : "center"},
                {name : 'baCalcMode',     index : 'baCalcMode',   width : 130,  align : "center", hidden: true},
                {name : 'unitPrice',     index : 'unitPrice',   width : 140,  align : "center"}
            ],
            rowNum : 10,
            rowList : [ 10, 20, 30 ],
            pager : '#rentInfoPager',
            viewrecords: true,
            rownumbers: true,
            //multiselect : true,
            caption : "",
            hidegrid: false
        });
        $("#rentInfoTable").jqGrid("navGrid", "#rentInfoPager", {
                    add: false,
                    edit: false,
                    del: false,
                    search: false
                },
                {
                    height: 200,
                    reloadAfterSubmit: true
                });
    }

    function queryRentInfoForDraft()
    {
        $.ajax({
            url: '../../../rentalDraft/rental/queryRentInfoForDraft',
            data: {
                appNo : appNo
            },
            type: 'post',
            dataType: 'json',
            success: function (data) {
                showDraftsForNew(data.data);
            },
            error: function () {
                layer.alert("保存异常!");

            }

    function saveRentDraft()
    {

        if (!validate())
        {

        }

        $.ajax({
            url: '../../../rentalDraft/rental/saveDraftForNew',

                'contractName': $('#contractName').val(),

                'partyB': $('#contractGuest').val(),

                if(data.status == 0)

                    $("#attachIdsIn").val("");

                }

                layer.alert("保存异常!");

            }
        });
    }
