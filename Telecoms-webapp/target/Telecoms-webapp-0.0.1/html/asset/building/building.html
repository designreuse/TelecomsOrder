<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
	<link href="../../../css/common/bootstrap.min.css" rel="stylesheet">
    <link href="../../../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../../css/common/animate.css" rel="stylesheet">
    <link href="../../../css/common/style.css" rel="stylesheet">

    <link href="../../../css/asset/building/building.css" rel="stylesheet">

    <!-- Mainly scripts -->
    <script src="../../../js/common/jquery-2.1.1.js"></script>
    <script src="../../../js/common/bootstrap.min.js"></script>
    <script src="../../../js/common/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../../js/common/plugins/pace/pace.min.js"></script>
    <script src="../../../js/common/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../js/common/plugins/layer/layer.js"></script>

<body class="gray-bg">
    <div class="animated">
        <div class="row" style="background:#FFF;height:80px;">
            <div class="col-sm-12">
                <div class="ibox-content">
                    <div class="input-group">
                        <input id="c_buildingName" type="text" placeholder="请输入楼宇名称" name="search" class="form-control input-lg">
                        <div class="input-group-btn">
                            <button class="btn btn-lg btn-primary" style="border-radius: 0 3px 3px 0;" type="button" onclick="queryBuildings(1)">
                                <i class="fa fa-search"></i>搜索
                            </button>
                        </div>
                        <div class="crossDiv" oper="1" title="新增楼宇" onclick="jumpToBuildingEdit(this)">
                            <div></div><div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="building-boxs" class="wrapper animated fadeInRight" style="padding: 20px 20px 0 20px;">
            </div>
        </div>
        <div class="row">
            <div class="wrapper wrapper-content">
                <p id="recordP"></p>
            </div>
        </div>
    </div>
</body>
