<form class="form-horizontal m-t" id="mrSectForm" modelAttribute="mrSect">
    <div class="form-group">
        <label class="col-sm-3 control-label">抄表段名称：</label>
        <div class="col-sm-8">
            <input id="name" name="name" class="form-control" type="text" aria-required="true" aria-invalid="false" aria-describedby="name-error">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">抄表段类型：</label>
        <div class="col-sm-8">
            <select class="form-control m-b" name="sectType">
                <option value="01">电</option>
                <option value="02">水</option>
                <option value="03">水电</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">抄表责任人：</label>
        <div class="col-sm-8">
            <input id="mrEmpNo" name="mrEmpNo" class="form-control" type="text" aria-required="true" aria-invalid="true" aria-describedby="mrEmpNo-error">
        </div>
    </div>
</form>
