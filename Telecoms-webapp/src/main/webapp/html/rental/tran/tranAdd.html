<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
	<link href="../../../css/common/bootstrap.min.css" rel="stylesheet">
    <link href="../../../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../../css/common/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="../../../css/common/animate.css" rel="stylesheet">
    <link href="../../../css/common/style.css" rel="stylesheet">
    <link href="../../../css/common/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <!-- Mainly scripts -->
    <script src="../../../js/common/jquery-2.1.1.js"></script>
    <script src="../../../js/common/bootstrap.min.js"></script>
    <script src="../../../js/common/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../../js/common/plugins/pace/pace.min.js"></script>

    <script src="../../../js/common/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../js/common/inspinia.js"></script>
    <script src="../../../js/common/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../../js/common/plugins/layer/layer.js"></script>
    <script src="../../../js/common/plugins/suggest/bootstrap-suggest.min.js"></script>
    <script src="../../../js/common/plugins/iCheck/icheck.min.js"></script>
    <script src="../../../js/asset/building/util.js"></script>
    <script src="../../../js/rental/tran/tranAdd.js"></script>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content white-bg" style="padding: 20px;">
    <form id="roomForm" class="form-horizontal">
        <div class="form-group">
            <label for="tranItemNameIn" class="col-sm-2 control-label">自定义交接项目</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input id="tranItemNameIn" type="text" maxlength="30" class="form-control" placeholder="请输入项目名称">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" onclick="addTranDetail()">
                            <i class="fa fa-add"></i>添加
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请选择交接项目</label>
            <div id="tranListBox" class="col-sm-10" style="min-height: 200px;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-8 text-right">
                <button id="roomCloseBtn" type="button" class="btn btn-white" onclick="closeTranDetail()"><i class="fa fa-close"></i>&nbsp;关闭</button>
                <button id="roomSavebtn" type="button" class="btn btn-primary" onclick="saveAddTranDetail()"><i class="fa fa-save"></i>&nbsp;确定</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
