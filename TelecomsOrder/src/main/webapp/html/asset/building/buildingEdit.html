<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
	<link href="../../../css/common/bootstrap.min.css" rel="stylesheet">
    <link href="../../../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../../css/common/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
    <link href="../../../css/common/animate.css" rel="stylesheet">
    <link href="../../../css/common/style.css" rel="stylesheet">
    <link href="../../../css/common/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="../../../css/asset/building/uploader.css" rel="stylesheet">

    <link href="../../../css/common/filebox.css" rel="stylesheet">

    <!-- Mainly scripts -->
    <script src="../../../js/common/jquery-2.1.1.js"></script>
    <script src="../../../js/common/bootstrap.min.js"></script>
    <script src="../../../js/common/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../../js/common/plugins/pace/pace.min.js"></script>

    <script src="../../../js/common/plugins/blueimp/jquery.blueimp-gallery.min.js"></script>

    <script src="../../../js/common/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../js/common/plugins/webuploader/webuploader.js"></script>
    <script src="../../../js/common/inspinia.js"></script>
    <script src="../../../js/common/filebox.js"></script>
    <script src="../../../js/common/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../../js/common/plugins/layer/layer.js"></script>
    <script src="../../../js/asset/building/util.js"></script>
    <script src="../../../js/asset/building/buildingEdit.js"></script>
    <script src="../../../js/asset/building/uploader.js"></script>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content white-bg" style="padding: 20px 20px 40px;">
        <form class="form-horizontal" novalidate="novalidate" id="buildingForm" method="post">
            <div class="form-group">
                <label for="buildingNameIn" class="col-sm-2 control-label">楼宇名称<span style="color:red">*</span></label>
                <div class="col-sm-10">
                    <input type="hidden" id="buildingIdIn" name="buildingId" value=""/>
                    <input type="hidden" id="attachIdsIn" name="attachIds" value="">
                    <input type="text" class="form-control" id="buildingNameIn" name="buildingName">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="buildingHeightIn" class="col-sm-2 control-label">建筑高度(m)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="buildingHeightIn" name="buildingHeight">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="buildingAreaIn" class="col-sm-2 control-label">占地面积(㎡)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="buildingAreaIn" name="buildingArea">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="areaIn" class="col-sm-2 control-label">实用面积(㎡)</label>
                <div class="col-sm-10">
                    <input type="text" disabled="disabled" class="form-control" id="areaIn" name="area">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 通过该楼宇下房间实用面积自动叠加生成</span>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="liftCountsIn" class="col-sm-2 control-label">电梯数量</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="liftCountsIn" name="liftCounts">
                </div>
            </div>
        <!--    <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="floorCountsIn" class="col-sm-2 control-label">楼层数量</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="floorCountsIn" name="floorCounts">
                </div>
            </div>  -->
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea id="remarkIn" name="remark" class="form-control"></textarea>
                </div>
            </div>
            <div id="img-group">
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">楼宇实景图</label>
                    <div class="col-sm-10">
                        <div id="filebox">
                            <ul class="filelist lightBoxGallery">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div id="uploader" class="wu-example">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，最多可选5张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom:0px;">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-white" type="button" onclick="closeLayer()"><i class="fa fa-close"></i>&nbsp;关闭</button>
                    <button class="btn btn-white" type="button" onclick="saveBuilding(1)"><i class="fa fa-save"></i>&nbsp;保存</button>
                    <button class="btn btn-primary" type="button" onclick="saveBuilding(2)"><i class="fa fa-save"></i>&nbsp;保存并编辑楼层</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
